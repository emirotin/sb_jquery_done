<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>jQuery Workshop</title>
    <link rel="icon" href="/favicon.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
  </head>
  <body>
    <main class="uk-container uk-margin-top uk-margin-bottom">
      <form id="search-form" class="uk-search uk-search-large uk-flex">
        <input
          class="input uk-search-input uk-flex-1"
          type="search"
          placeholder="Search..."
        />
        <button
          class="button uk-button uk-button-primary uk-button-large uk-flex-none"
        >
          Go
        </button>
      </form>

      <div id="error" class="uk-alert uk-alert-danger" style="display: none;">
        <p>{error.message}</p>
      </div>

      <ul
        id="results"
        class="uk-list uk-list-divider"
        style="display: none;"
      ></ul>

      <div
        id="not-found"
        class="uk-alert uk-alert-warning"
        style="display: none;"
      >
        <p>Nothing found</p>
      </div>

      <div id="loading" style="display: none;">Loading...</div>

      <button
        id="load-more"
        class="uk-button uk-button-primary uk-button-large uk-width-1-1"
        type="button"
        style="display: none;"
      >
        Load more...
      </button>
    </main>

    <li
      id="tmpl-character"
      class="uk-card uk-card-default"
      style="display: none;"
    >
      <a class="link" href="javascript:;">
        <div class="uk-card-header">
          <div class="uk-grid uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
              <img
                alt=""
                class="avatar uk-border-circle"
                width="40"
                height="40"
                src=""
              />
            </div>
            <div class="uk-width-expand">
              <h3 class="name uk-card-title uk-margin-remove-bottom"></h3>
            </div>
          </div>
        </div>
      </a>
    </li>

    <div id="character-popup">
      <h2 class="name"></h2>
      <div class="uk-child-width-1-2 uk-grid">
        <div>
          <img class="image" src="" alt="" />
        </div>
        <div class="details uk-child-width-1-2"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
